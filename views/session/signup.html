<form ng-submit="signup()">
	<div class="input-group">
		<label for="name">Nome</label>
		<input type="text" class="form-control" ng-model="user.name" name="name">
	</div>
	<div class="input-group">
		<label for="email">Email</label>
		<input type="text" class="form-control"  ng-model="user.email" name="email">
	</div>
	<div class="input-group">
		<label for="password">Senha</label>
		<input type="password" class="form-control"  ng-model="user.password" name="password">
	</div>
	<button type="submit" class="btn btn-primary">Cadastrar</button>
	<a href="/index.html/#!">Efetuar login</a>

</form>
